<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="register_class">
    <form class = 'container my-5' onSubmit={onSubmit}>
        <h1>Create new Account</h1>
            <div class ="mb-3">
                <label htmlFor="name" class ="form-label my-2">Username</label>
                <input name = 'username' type = 'text' style="width:600px" class ="form-control" id="username" />
            </div>
            <div class ="mb-3">

                <label htmlFor="exampleInputEmail1" class ="form-label" ></label>Email</label>
                <input name = 'email' type="email" style="width:600px" class ="form-control" id="exampleInputEmail1"/>
            </div>
            <div class ="mb-3">
                <label htmlFor="exampleInputPassword1" class ="form-label" >Password</label>
                <input name = 'password' type="password" style="width:600px" class ="form-control" id="exampleInputPassword1" />
            </div>
            <div class ="mb-3">
                <label htmlFor="exampleInputPassword2" class ="form-label" >Confirm Password</label>
                <input name = 'confirmpassword' type="password" style="width:600px" class ="form-control" id="exampleInputPassword2" />
            </div>

            <a href="/login.html"<button type="submit" class ="btn btn-primary">Submit</button></a>
        </form>
    </div>
</body>
</html>
